<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>

    <link rel="stylesheet" href="./assets/lib/mapbox-gl-js/mapbox-gl.css">
    <script src="./assets/lib/mapbox-gl-js/mapbox-gl.js"></script>
    <script src="../node_modules/mapbox-gl-leaflet/leaflet-mapbox-gl.js"></script>
    <title>Diplay vector map from local server</title>

    <style>
        html, body, #map {
          width: 100%;
          height: 100%;
          margin: 0;
        }
      </style>
</head>
<body>
    <div id="map"></div>

    <script>
        let map = new L.Map('map').setView(new L.LatLng(13.814269, 100.510327), 10);
        let gl = L.mapboxGL({
            style: './gl-style/styles/osm-bright/osm_bright.json',
        }).addTo(map);
    </script>
</body>
</html>
